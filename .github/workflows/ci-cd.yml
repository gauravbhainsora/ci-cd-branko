name: Ci-Cd Workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instal Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

  docker-build:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME}}
          password: ${{ secrets.DOCKERHUB_PASSWORD}}

      - name: Build and Push
        uses: docker/build-push-actions@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME}}/calculator-app:latest
            ${{ secrets.DOCKERHUB_PASSWORD}}/calculator-app:${{ github.sha }}
